services:
  - type: web
    name: ntbk-ai-service
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: MODEL_NAME
        value: google/flan-t5-small
      - key: MAX_CONCURRENT_TASKS
        value: 5
      - key: TASK_TIMEOUT
        value: 300
      - key: EXTERNAL_TOOL_TIMEOUT
        value: 30
      - key: MAX_TOOL_RETRIES
        value: 3
      - key: RATE_LIMIT_REQUESTS
        value: 100
      - key: RATE_LIMIT_WINDOW
        value: 3600
