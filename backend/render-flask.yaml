services:
  - type: web
    name: ntbk-ai-flask-api
    env: py
    plan: starter
    buildCommand: pip install "numpy<2.0.0" && pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5002
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: API_KEY
        value: notebooker-api-key-2024
      - key: SECRET_KEY
        value: notebooker-production-secret-key-2024
      - key: MODEL_NAME
        value: google/flan-t5-small
      - key: MODEL_CACHE_DIR
        value: ./model_cache
      - key: MAX_CONCURRENT_TASKS
        value: 5
      - key: TASK_TIMEOUT
        value: 300
      - key: EXTERNAL_TOOL_TIMEOUT
        value: 30
      - key: MAX_TOOL_RETRIES
        value: 3
      - key: RATE_LIMIT_REQUESTS
        value: 100
      - key: RATE_LIMIT_WINDOW
        value: 3600
      - key: SUPABASE_URL
        value: ""
      - key: SUPABASE_KEY
        value: ""
