services:
  - type: web
    name: ntbk-ai-flask-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5002
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: API_KEY
        value: notebooker-api-key-2024
      - key: SECRET_KEY
        value: your-secret-key-change-in-production
      - key: AI_SERVICE_URL
        value: https://your-ai-service.onrender.com
      - key: SUPABASE_URL
        value: ""
      - key: SUPABASE_KEY
        value: ""
