<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Notebooker - Agentic Engineering Notebook Writer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0ea5e9;
            --secondary-blue: #0284c7;
            --accent-blue: #38bdf8;
            --light-blue: #7dd3fc;
            --pitch-black: #000000;
            --dark-gray: #0f172a;
            --medium-gray: #1e293b;
            --light-gray: #334155;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
        }

        body {
            background: linear-gradient(-45deg, var(--pitch-black), var(--dark-gray), var(--medium-gray), var(--primary-blue));
            background-size: 400% 400%;
            animation: flow 15s ease infinite;
            color: var(--text-light);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }


        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, var(--pitch-black) 0%, var(--dark-gray) 100%);
            border-right: 1px solid var(--light-gray);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            width: 150px; /* Make sidebar even smaller */
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(14, 165, 233, 0.05) 100%);
            pointer-events: none;
        }

        .sidebar .nav-link {
            color: var(--text-muted);
            padding: 0.5rem 0.75rem;
            margin: 0.2rem 0.3rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 0.9rem;
        }

        .sidebar .nav-link-large {
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .sidebar .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--primary-blue), transparent);
            transition: left 0.5s ease;
        }

        .sidebar .nav-link:hover::before {
            left: 100%;
        }

        .sidebar .nav-link:hover {
            color: var(--text-light);
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        .sidebar .nav-link.active {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            color: white;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
        }

        .main-content {
            padding: 2rem;
            background: transparent;
            margin-left: 150px; /* Account for smaller sidebar */
        }

        .card {
            background: linear-gradient(145deg, var(--dark-gray), var(--medium-gray));
            border: 1px solid var(--light-gray);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(14, 165, 233, 0.2);
            border-color: var(--primary-blue);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-bottom: 1px solid var(--light-gray);
            border-radius: 1rem 1rem 0 0 !important;
            color: white;
            font-weight: 600;
        }

        .section-card {
            transition: all 0.3s ease;
            background: linear-gradient(145deg, var(--dark-gray), var(--medium-gray));
            border: 1px solid var(--light-gray);
        }

        .section-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(14, 165, 233, 0.3);
            border-color: var(--accent-blue);
        }

        .status-card {
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(14, 165, 233, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .status-card:hover::before {
            left: 100%;
        }

        .status-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(14, 165, 233, 0.4);
        }

        .status-icon {
            transition: all 0.3s ease;
        }

        .status-card:hover .status-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary-blue), var(--accent-blue));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
            background: transparent;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .btn-info {
            background: linear-gradient(135deg, var(--accent-blue), var(--light-blue));
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
        }

        .alert-info {
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.1), rgba(56, 189, 248, 0.1));
            border: 1px solid var(--primary-blue);
            color: var(--text-light);
            border-radius: 0.75rem;
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.1));
            border: 1px solid #10b981;
            color: var(--text-light);
            border-radius: 0.75rem;
        }

        .alert-warning {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(217, 119, 6, 0.1));
            border: 1px solid #f59e0b;
            color: var(--text-light);
            border-radius: 0.75rem;
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
            border: 1px solid #ef4444;
            color: var(--text-light);
            border-radius: 0.75rem;
        }

        .badge {
            border-radius: 0.5rem;
            font-weight: 600;
            padding: 0.5rem 0.75rem;
        }

        .badge.bg-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue)) !important;
        }

        .badge.bg-success {
            background: linear-gradient(135deg, #10b981, #059669) !important;
        }

        .badge.bg-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706) !important;
        }

        .badge.bg-info {
            background: linear-gradient(135deg, var(--accent-blue), var(--light-blue)) !important;
        }

        .code-block {
            background: linear-gradient(145deg, var(--pitch-black), var(--dark-gray));
            border: 1px solid var(--light-gray);
            border-radius: 0.75rem;
            padding: 1.5rem;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            white-space: pre-wrap;
            color: var(--text-light);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            background: linear-gradient(145deg, var(--dark-gray), var(--medium-gray));
            border: 1px solid var(--light-gray);
            color: var(--text-light);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: linear-gradient(145deg, var(--medium-gray), var(--light-gray));
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(14, 165, 233, 0.25);
            color: var(--text-light);
        }

        .form-select {
            background: linear-gradient(145deg, var(--dark-gray), var(--medium-gray));
            border: 1px solid var(--light-gray);
            color: var(--text-light);
            border-radius: 0.5rem;
        }

        .form-select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(14, 165, 233, 0.25);
        }

        .list-group-item {
            background: linear-gradient(145deg, var(--dark-gray), var(--medium-gray));
            border: 1px solid var(--light-gray);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .list-group-item:hover {
            background: linear-gradient(145deg, var(--medium-gray), var(--light-gray));
            transform: translateX(5px);
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        .text-primary {
            color: var(--primary-blue) !important;
        }

        .text-success {
            color: #10b981 !important;
        }

        .text-warning {
            color: #f59e0b !important;
        }

        .text-info {
            color: var(--accent-blue) !important;
        }

        .border-bottom {
            border-bottom: 1px solid var(--light-gray) !important;
        }

        .modal-content {
            background: linear-gradient(145deg, var(--dark-gray), var(--medium-gray));
            border: 1px solid var(--light-gray);
            border-radius: 1rem;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-bottom: 1px solid var(--light-gray);
            border-radius: 1rem 1rem 0 0;
        }

        .modal-footer {
            border-top: 1px solid var(--light-gray);
        }

        .toast {
            background: linear-gradient(145deg, var(--dark-gray), var(--medium-gray));
            border: 1px solid var(--light-gray);
            border-radius: 0.75rem;
        }

        /* Flowing animations */
        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .flowing-bg {
            background: linear-gradient(-45deg, var(--pitch-black), var(--dark-gray), var(--medium-gray), var(--primary-blue));
            background-size: 400% 400%;
            animation: flow 15s ease infinite;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--pitch-black);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--accent-blue), var(--light-blue));
        }

        /* Responsive design for smaller sidebar */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3 d-flex flex-column h-100">
               <div class="text-center mb-3">
                   <h5><i class="fas fa-robot"></i> Notebooker</h5>
               </div>
                    
                    <ul class="nav flex-column flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link nav-link-large {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-large {% if request.endpoint == 'settings' %}active{% endif %}" href="{{ url_for('settings') }}">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                        </li>
                        
                    </ul>
                    
                    <!-- Backup section at bottom -->
                    <div class="mt-auto">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link nav-link-large" href="{{ url_for('backup') }}">
                                    <i class="fas fa-download"></i> Backup
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto col-lg-11 px-md-4 main-content">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
